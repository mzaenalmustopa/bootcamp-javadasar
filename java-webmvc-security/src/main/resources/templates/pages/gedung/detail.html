<!-- card mulai -->
<form th:action="@{~/gedung/save}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">Detail Gedung</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="code">Kode</label>
                <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="name">Nama Gedung</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="jmlLantai">Jml Lantai</label>
                <textarea  id="jmlLantai" name="alamat" class="form-control" th:text="${data.jmlLantai}" readonly="readonly" > </textarea>
            </div>
        </div>

        <!-- table disini -->
        <table class="table">
            <thead>
            <tr>
                <td>Kode</td>
                <td>Nama Jurusan</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jurusan : ${data.jurusans}">
                <td th:text="${jurusan.code}"></td>
                <td th:text="${jurusan.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
