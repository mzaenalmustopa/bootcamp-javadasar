<!-- card mulai -->
<form th:action="@{~/jurusan/save}" method="post">
    <div class="modal-header bg-warning">
        <h3 class="modal-title">New Mahasiswa</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="name">Nama</label>
                <input id="name" type="text" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input id="alamat" type="text" name="alamat" class="form-control">
            </div>

            <div class="form-group">
                <label for="jk">Jenis Kelamin</label>
                <select id="jk"name="jk" class="form-control">
                    <option value="">Select One</option>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="tptLahir">Tempat / Tanggal Lahir</label>
                <div class="input-group mb-3">
                    <input id="tptLahir" type="text" name="tptLahir" class="form-control" placeholder="tempat lahir">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                    <input id="tglLahir" type="date" name="tglLahir" class="form-control" placeholder="dd-MM-yyyy">
                </div>
            </div>

            <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama"name="agama" class="form-control">
                    <option value="">Select One</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Lainnya">Lainya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="jurusanId">Agama</label>
                <select id="jurusanId" name="jurusan.id" class="form-control">
                    <option value="">Select One</option>
                    <option th:each="option :${jurusanList}" th:value="${option.id}" th:text="${option.name}"> </option>
                </select>
            </div>
        </div>
    </div>

    <div class="modal-footer justify-content-between">
        <button type="submit" class="btn btn-success">Simpan</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
