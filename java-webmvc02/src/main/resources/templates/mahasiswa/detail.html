<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Jurusan</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/jurusan}">Jurusan</a></li>
            <li class="breadcrumb-item active">Edit Jurusan</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <form th:action="@{~/jurusan/save}" method="post">
            <input type="hidden" name="id" th:value="${data.id}">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">New Jurusan</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Kode</label>
                        <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="fakultasId">Fakultas</label>
                        <select id="fakultasId" name="fakultas.id" class="form-control" readonly="readonly">
                            <option value="">Select One</option>
                            <option th:each="option: ${fakultasList}" th:value="${option.id}" th:text="${option.name}"
                                    th:selected="${option.id == data.fakultas.id}">Select One</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
